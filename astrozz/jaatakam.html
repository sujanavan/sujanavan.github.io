<script>

function getluckynumber()
{
var sum=0;
var dob=parseInt(document.getElementById("dob").value+document.getElementById("mob").value+document.getElementById("yob").value);
while(dob)
{
sum+=(dob%10);
dob=Math.floor(dob/10);
if(!dob)
if(sum>9)
{dob=sum;sum=0;}
}
document.getElementById("result").innerHTML=" ~ "+sum+" ~ ";
}

function getweekdayofbirth()
{
var wdob=0;
var dob=parseInt(document.getElementById("dob").value);
var mob=parseInt(document.getElementById("mob").value);
var yob=parseInt(document.getElementById("yob").value);

myDate=new Date(yob,mob-1,dob);  
wdob = myDate.getDay();

if(wdob==0)
document.getElementById("result").innerHTML=" ~ Sunday ~ ";
if(wdob==1)
document.getElementById("result").innerHTML=" ~ Monday ~ ";
if(wdob==2)
document.getElementById("result").innerHTML=" ~ Tuesday ~ ";
if(wdob==3)
document.getElementById("result").innerHTML=" ~ Wednesday ~ ";
if(wdob==4)
document.getElementById("result").innerHTML=" ~ Thursday ~ ";
if(wdob==5)
document.getElementById("result").innerHTML=" ~ Friday ~ ";
if(wdob==6)
document.getElementById("result").innerHTML=" ~ Saturday ~ ";
}

</script>
